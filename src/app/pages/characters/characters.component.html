<h2>A continuacion 20 personajes de rick y morty, con la especie a la 
    que pertenecen y si actualmente estan vivos.
</h2>
<div class="characters">
@for (character of characters; track characters.id) {
<div class="character">
    <h3> {{ character.name }}</h3>
    <p>Especie: {{ character.species }}</p>
    <p> {{ character.status }}</p>
    <img [src] = "character.image" alt="imagen de {{character.name}}">
</div>
}
</div>
